<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Upload Example</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="design-box">
      <h2 class="box-heading">Upload and Edit Picture</h2>
      <p class="box-paragraph">Upload an image to make it a superhero:</p>
      <input type="file" class="box-input" id="image" accept="image/png" />
      <button class="box-button" onclick="OpenaiImageEditAPI()">Submit</button>
      <div id="imageContainer" style="margin-top: 20px"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
